- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshenv:
	path:  zshenv
	create: true
    ~/.config/:
	path: config/**
	glob: true
	create: true
    ~/.themes/:
	path: themes/**
	glob: true
	create: true
    ~/.p10k.zsh: 
	path: p10k.zsh
	create: true
    ~/wallpapers/:
	path: wallpapers/**
	create: true
    
	

